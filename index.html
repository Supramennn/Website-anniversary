<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary Kita</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body class="landing bg-pink-100 flex items-center justify-center h-screen overflow-hidden relative">
  <div id="welcome-overlay"
    class="fixed inset-0 bg-pink-100 z-50 flex flex-col items-center justify-center text-center">
    <h1 class="text-3xl md:text-5xl font-bold text-pink-700 mb-4">Hai Kamu!</h1>
    <p class="text-pink-600 mb-8">Ada surat spesial buat kamu...</p>
    <button id="start-button"
      class="px-8 py-3 bg-pink-600 text-white font-bold rounded-full shadow-lg hover:bg-pink-700 transition-all transform hover:scale-110">
      Buka Sekarang 💖
    </button>
  </div>

  <div id="main-content" class="hidden w-full h-full flex items-center justify-center">
    <div class="absolute inset-0 overflow-hidden z-0">
      <div class="heart bg-pink-300"></div>
      <div class="heart bg-pink-400 delay-1"></div>
      <div class="heart bg-pink-200 delay-2"></div>
    </div>

    <button id="music-toggle"
      class="fixed bottom-5 right-5 z-20 w-12 h-12 rounded-full bg-pink-500 text-white flex items-center justify-center shadow-lg transition-transform transform hover:scale-110">
      <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>

    <div class="absolute top-0 left-0 right-0 pt-20 px-6 text-center z-10">
      <h1 class="text-4xl md:text-6xl font-bold text-pink-700 mb-6" id="title">Selamat Anniversary ❤️</h1>
      <p class="text-lg text-pink-600" id="subtitle">Buat kamu yang selalu jadi alasanku tersenyum tiap hari</p>
    </div>

    <div class="relative z-10">
      <a href="surat.html" id="open-letter" class="btn-envelope" aria-label="Baca Surat">
        <img src="assets/images/envelope.png" alt="Icon Amplop" />
      </a>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="assets/audio/your-song.mp3" type="audio/mpeg">
  </audio>

  <script src="assets/js/script.js"></script>
</body>

</html>
